{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hello, {{current_user.username}}!</h1>

    {% if form %}
        <form action="" method="POST">
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
        </form>
    {% endif %}

    {% for post in posts %}
        {% include '_posts.html' %}
    {% endfor %}
    
{% endblock %}
