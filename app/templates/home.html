{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ wtf.quick_form(form) }}
    </form>

    {% for post in posts %}
        {% include '_posts.html' %}
    {% endfor %}
    
{% endblock %}
